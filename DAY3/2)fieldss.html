<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h2>User Input Form</h2>

    <!-- Form to collect user input -->
    <form action="processForm" method="GET">
        <!-- Text field for user name -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required /><br><br>

        <!-- Radio buttons for gender -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes for preferences -->
        <label for="preferences">Choose your preferences:</label><br>
        <input type="checkbox" id="news" name="preferences" value="News">
        <label for="news">News</label><br>
        <input type="checkbox" id="sports" name="preferences" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="preferences" value="Music">
        <label for="music">Music</label><br><br>

        <!-- Drop-down menu for country selection -->
        <label for="country">Select your country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
