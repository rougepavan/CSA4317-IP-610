<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Specification Form</title>
</head>
<body>

    <h2>Laptop Specification Form</h2>

    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Operating System:</label><br>
        <input type="checkbox" name="os" value="macOS"> macOS
        <input type="checkbox" name="os" value="Windows"> Windows
        <input type="checkbox" name="os" value="Ubuntu"> Ubuntu<br><br>

        <label>Brand:</label><br>
        <input type="radio" name="brand" value="HP"> HP
        <input type="radio" name="brand" value="Lenovo"> Lenovo
        <input type="radio" name="brand" value="Dell"> Dell
        <input type="radio" name="brand" value="Apple"> Apple<br><br>

        <label>Address:</label><br>
        <textarea name="address"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
